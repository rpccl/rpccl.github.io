        function readFileInChunks(file, chunkSize = 1024 * 1024) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                let offset = 0;
                let fileText = '';

                function readNextChunk() {
                    const blob = file.slice(offset, offset + chunkSize);
                    reader.readAsText(blob);
                }

                reader.onload = (e) => {
                    fileText += e.target.result;
                    offset += chunkSize;

                    if (offset < file.size) {
                        readNextChunk();
                    } else {
                        resolve(fileText);
                    }
                };

                reader.onerror = (err) => reject(err);
                readNextChunk();
            });
        }

        function convertTextToBrf(inputString) {
            return new Promise((resolve) => {
                const brailleTextArray = [];

                for (let i = 0; i < inputString.length; i++) {
                    let char = inputString[i];

                    // Handle newline characters directly
                    if (char === '\n') {
                        brailleTextArray.push('\n');
                    } else {
                        let codePoint = char === ' ' ? '020' : char.codePointAt(0).toString(16);
                        brailleTextArray.push(brailleMap[codePoint] || '');
                    }
                }

                let brailleText = brailleTextArray.join('');

                        // Swap "`" symbols with their preceding characters
        /*
        let result = '';

                result += brailleText[j - 1];
                // Append the '`' character next
                result += brailleText[j];
                // Skip the previous character in the next iteration
                j++;
            } else if (brailleText[j] !== '`') {

            }

*/
        resolve(swapAllInstances(brailleText , "`"));
            });
        }

        async function convertBrf() {
            const file = document.getElementById('fileInput').files[0];
            if (!file) {
                alert('Please select a file');
                return;
            }

            try {
                const textInput = await readFileInChunks(file);
                const brfOutput = await convertTextToBrf(textInput);

                document.getElementById('brfOutput').innerText = "Your BRF is ready. Please download it below.";
                const blob = new Blob([brfOutput], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = getFileNameWithoutExtension(file.name) + ".brf";
                downloadLink.style.display = 'inline';

            } catch (error) {
                console.error('Error during conversion:', error);
                alert('An error occurred while converting the text to BRF.');
            }
        }

        function getFileNameWithoutExtension(filename) {
            return filename.substring(0, filename.lastIndexOf('.')) || filename;
        }

        document.getElementById('fileInput').addEventListener('change', function () {

        function swapAllInstances(str, elementToSwap) {
        // Convert the string to an array
        let arr = str.split('');

for (let i = 1; i < arr.length; i++) { // Start from index 1 to avoid out-of-bounds error

    if (arr[i] === elementToSwap) {

    }
