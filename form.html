<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Accessible Practice Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    font-family: sans-serif;
    line-height: 1.6;
    padding: 1rem;
    max-width: 800px;
  }

  fieldset {
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin-top: 0.8rem;
  }

  input, select, textarea, button {
    margin-top: 0.3rem;
    width: 100%;
    max-width: 400px;
  }

  .error {
    color: #b00020;
    margin-top: 0.3rem;
  }

  .success {
    color: green;
    font-weight: bold;
    margin-top: 1rem;
  }
</style>
</head>

<body>

<h1>Online Application Form (Practice)</h1>

<p>
  All required fields must be filled.
  Use Tab and Shift+Tab to move between fields.
</p>

<div id="formErrors" aria-live="assertive"></div>

<form id="practiceForm" novalidate>

  <fieldset>
    <legend>Personal Information</legend>

    <label for="fullName">
      Full Name (required)
    </label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="age">
      Age (required, 18 to 60)
    </label>
    <input type="number" id="age" name="age" min="18" max="60" required>

    <label for="email">
      Email Address (required)
    </label>
    <input type="email" id="email" name="email" required>
  </fieldset>

  <fieldset>
    <legend>Gender</legend>

    <label>
      <input type="radio" name="gender" value="male">
      Male
    </label>

    <label>
      <input type="radio" name="gender" value="female">
      Female
    </label>

    <label>
      <input type="radio" name="gender" value="other">
      Other
    </label>
  </fieldset>

  <fieldset>
    <legend>Skills (Select at least one)</legend>

    <label>
      <input type="checkbox" name="skills" value="computer">
      Computer Knowledge
    </label>

    <label>
      <input type="checkbox" name="skills" value="communication">
      Communication Skills
    </label>

    <label>
      <input type="checkbox" name="skills" value="music">
      Music
    </label>
  </fieldset>

  <fieldset>
    <legend>Location</legend>

    <label for="state">
      State (required)
    </label>
    <select id="state" name="state" required>
      <option value="">Select your state</option>
      <option value="gujarat">Gujarat</option>
      <option value="maharashtra">Maharashtra</option>
      <option value="rajasthan">Rajasthan</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Document Upload</legend>

    <label for="document">
      Upload document (PDF, Word, text, or photo) â€“ required
    </label>
    <input
      type="file"
      id="document"
      name="document"
      accept=".pdf,.doc,.docx,.txt,image/*"
      required
    >
  </fieldset>

  <fieldset>
    <legend>Additional Information</legend>

    <label for="about">
      Tell us about yourself (minimum 20 characters)
    </label>
    <textarea id="about" name="about" rows="4"></textarea>
  </fieldset>

  <button type="submit">Submit Form</button>

</form>

<div id="successMessage" class="success" aria-live="polite"></div>

<script>
  const form = document.getElementById("practiceForm");
  const errorContainer = document.getElementById("formErrors");
  const successMessage = document.getElementById("successMessage");

  form.addEventListener("submit", function (event) {
    event.preventDefault();
    errorContainer.innerHTML = "";
    successMessage.textContent = "";

    let errors = [];

    const fullName = form.fullName.value.trim();
    const age = Number(form.age.value);
    const email = form.email.value.trim();
    const gender = form.querySelector("input[name='gender']:checked");
    const skills = form.querySelectorAll("input[name='skills']:checked");
    const state = form.state.value;
    const about = form.about.value.trim();
    const documentFile = form.document.files[0];

    if (!fullName) {
      errors.push({ field: form.fullName, message: "Full name is required." });
    }

    if (!age || age < 18 || age > 60) {
      errors.push({ field: form.age, message: "Age must be between 18 and 60." });
    }

    if (!email) {
      errors.push({ field: form.email, message: "Email address is required." });
    }

    if (!gender) {
      errors.push({ field: form.querySelector("input[name='gender']"), message: "Please select a gender." });
    }

    if (skills.length === 0) {
      errors.push({ field: form.querySelector("input[name='skills']"), message: "Select at least one skill." });
    }

    if (!state) {
      errors.push({ field: form.state, message: "Please select a state." });
    }

    if (!documentFile) {
      errors.push({ field: form.document, message: "Please upload a document or photo." });
    }

    if (about.length > 0 && about.length < 20) {
      errors.push({ field: form.about, message: "About section must be at least 20 characters." });
    }

    if (errors.length > 0) {
      const ul = document.createElement("ul");

      errors.forEach((error, index) => {
        const li = document.createElement("li");
        li.textContent = error.message;
        ul.appendChild(li);

        if (index === 0) {
          error.field.focus();
        }
      });

      errorContainer.appendChild(ul);
      return;
    }

    successMessage.textContent =
      "Form submitted successfully. You may review all entered information.";

    /* IMPORTANT:
       Form is intentionally NOT reset
       so students can review data and uploaded file */
  });
</script>

</body>
</html>
